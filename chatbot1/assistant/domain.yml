  - text: " 1.  Indoor and outdoor activities pose minimal risk to fully vaccinated people. 2.  Fully vaccinated people have a reduced risk of transmitting SARS-CoV-2 to unvaccinated people. 3.  Fully vaccinated people should still get tested if experiencing COVID-19 symptoms. 4.  Fully vaccinated people should not visit private or public settings if they have tested positive for COVID-19 in the prior 10 days or are experiencing COVID-19 symptoms. 5.  Fully vaccinated people should continue to follow any applicable federal, state, local, tribal, or territorial laws, rules, and regulations."
